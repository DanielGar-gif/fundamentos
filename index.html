<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Act2.2</title>
  <style>
    body {
          text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }

    .circle {
      width: 150px;
      height: 150px;
      border: 2px solid black;
      border-radius: 50%;
      margin: 0 auto 30px auto;
      background-color: white;
      transition: background-color 0.3s;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons button {
      background-color: #0d4d66;
      color: white;
     
      padding: 15px 20px;
      cursor: pointer;
      font-size: 16px;
      width: 80px;
    }

   

  </style>
</head>
<body>

  <div class="circle" id="circle"></div>

  <div class="buttons">
    <button onclick="cambiarColor('red')">rojo</button>
    <button onclick="cambiarColor('blue')">azul</button>
    <button onclick="cambiarColor('green')">verde</button>
    <button onclick="cambiarColor('brown')">cafe</button>
  </div>

  <script>
    function cambiarColor(color) {
      document.getElementById("circle").style.backgroundColor = color;
    }
  </script>

</body>
</html>
