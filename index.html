<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Operaciones Básicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f0f0f0;
    }
    input {
      width: 100px;
      padding: 10px;
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Calculadora de operaciones básicas</h2>
  
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">
  <br>

  <button onclick="sumar()">Sumar</button>
  <button onclick="restar()">Restar</button>
  <button onclick="multiplicar()">Multiplicar</button>
  <button onclick="dividir()">Dividir</button>

  <div id="resultado"></div>

  <script>
    function sumar() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("resultado").innerText = "Resultado: " + (n1 + n2);
    }

    function restar() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("resultado").innerText = "Resultado: " + (n1 - n2);
    }

    function multiplicar() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      document.getElementById("resultado").innerText = "Resultado: " + (n1 * n2);
    }

    function dividir() {
      let n1 = parseFloat(document.getElementById("num1").value);
      let n2 = parseFloat(document.getElementById("num2").value);
      if (n2 === 0) {
        document.getElementById("resultado").innerText = "Error: No se puede dividir entre cero.";
      } else {
        document.getElementById("resultado").innerText = "Resultado: " + (n1 / n2);
      }
    }
  </script>

</body>
</html>
