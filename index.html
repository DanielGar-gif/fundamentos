<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sumar dos numeros</title>
</head>
<body>
<h1>Sumar dos numeros enteros</h1>
<form action="" id="suma-form">
	<label for="num1">Numero 1:</label>
	<input type="number" id="num1" name="num1"><br><br>

	<label for="num2">Numero 2:</label>
	<input type="number" id="num2" name="num2"><br><br>

<button type="button" onclick="sumarNumeros()">Sumar</button>
<br><br>
<p id="resultado">Resultado: </p>
</form>
<script>
	function sumarNumeros(){
		//Obtener los valores de los campos de entrada
		var num1 = parseFloat(document.getElementById("num1").value);
var num2= parseFloat(document.getElementById("num2").value);

//verificar si los valores son numericos
if (isNaN(num1) || isNaN(num2)) {
	document.getElementById("resultado").textContent = "Por favor,  ingrese numeros validos.";return;
	}
	//Realizar la suma
	var suma = num1 + num2;

	//Mostrar el resultado
	document.getElementById("resultado").textContent="resultado: " + suma;
}
</script>
</body>
</html>
