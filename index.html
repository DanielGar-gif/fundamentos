<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado</title>
</head>
<body>
  <div id="listado"></div>

  <script>
    // Lista de personas
    lista = [
      {
    "nombre": "Juan Pérez",
    "edad": 30,
    "ciudad": "Monterrey"
  },
  {
    "nombre": "María García",
    "edad": 25,
    "ciudad": "Guadalajara"
  },
  {
    "nombre": "Carlos López",
    "edad": 35,
    "ciudad": "Ciudad de México"
  }
    ];

    
    localStorage.setItem("datos", JSON.stringify(lista));

    
    lst = JSON.parse(localStorage.getItem("datos"));

   
    lst.forEach(function(elemento) {
      div = document.createElement("div");
      div.innerHTML = elemento.nombre + " - " + elemento.edad + " años" + " - " + elemento.ciudad ;
      document.getElementById("listado").appendChild(div);
    });
  </script>
</body>
</html>
